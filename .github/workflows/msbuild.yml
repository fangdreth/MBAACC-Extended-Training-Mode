name: MSBuild

on:
  push:
    branches: [ "main" ]

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Install DirectX SDK
      run: |
        choco install directx-sdk -y
        echo "C:\Program Files (x86)\Microsoft DirectX SDK (June 2010)\Lib\x64" >> $Env:LIB
        echo "C:\Program Files (x86)\Microsoft DirectX SDK (June 2010)\Include" >> $Env:INCLUDE

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Platform="x86" /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Upload files
      uses: softprops/action-gh-release@v2
      with:
        tag_name: bleeding-edge
        name: Bleeding Edge
        prerelease: true
        fail_on_unmatched_files: true
        files: |
          ./Release/Extended-Training-Mode-DLL.dll
          ./Release/MBAACC-Extended-Training-Mode.exe
        body: | 
          This is a bleeding edge release. There are bugs. To get an actual release, please scroll down.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
